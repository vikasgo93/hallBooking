<!DOCTYPE html>
<html>
    <head>
        <title>Hall Booking</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <h2>Room Booking Portal</h2>
            <form action="/booking" method="POST">
                <div class="form-group">
                    <label for="Customer Name">Customer Name</label>
                    <input class="form-control" id="customerName" type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" id="startDate" type="button">Start Date</button>
                    <button class="btn btn-secondary" id="endDate" type="button">End Date</button>
                </div>
                <div class="form-group">
                    <form class="form-inline">
                        <label class="sr-only" for="startDateInput">Name</label>
                        <input class="form-control mb-2 mr-sm-2" id="startDateInput" type="text" placeholder="Start Date">
                        <label class="sr-only" for="endDateInput">Name</label>
                        <input class="form-control mb-2 mr-sm-2" id="endDateInput" type="text" placeholder="End Date">
                    </form>
                </div>
                <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input class="form-control" id="roomId" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <script src="https://unpkg.com/js-datepicker"></script>
        <script src="/js/domUsage.js"></script>
    </body>
</html>
